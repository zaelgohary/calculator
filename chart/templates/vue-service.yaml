apiVersion: v1
kind: Service
metadata:
  name: vue-service
spec:
  ports:
  - port: {{ .Values.service.port }}
    protocol: TCP
    targetPort: {{ .Values.service.vuetargetPort }}
    nodePort: {{ .Values.service.vuenodeport }}
  selector:
    app: vue
    tier: frontend
  type: {{ .Values.service.type }}
status:
  loadBalancer: {}


